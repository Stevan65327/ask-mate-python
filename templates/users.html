<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Registration date</th>
    </tr>
  </thead>
    {% for item in data %}
        <tr>
            <td>{{ item['username'] }}</td>
            <td>{{ item['registration_date'] }}</td>
        </tr>
{% endfor %}
</table>
<a href="/">Go back</a>
</body>
</html>
