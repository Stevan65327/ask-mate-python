<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
</head>
<body>
{% extends "navbar.html" %}
{% block content_after_navbar %}
    <h1>
        Menu to Edit a question
    </h1>
    <p>Question to be edited:</p>
    <form action="/question/{{ question['id'] }}/edit" name="edit_question" method="post">
        <p>Title: <br><input name="title" type="text" size="50" value="{{ question['title'] }}"></p>
        <p>Message: <br><textarea cols="50" name="message" rows="10">{{ question['message'] }}</textarea></p>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
</body>
</html>
